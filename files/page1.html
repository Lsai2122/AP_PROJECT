<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        .main{
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin:0px;
        }
        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            font-size: 24px;
            font-size: 1.5vw;
            width: 100%;
        }
        .left {
            background-color: #0a0f30;
            transform: skewX(13deg);
            margin-left:-10%;
        }
        .right {
            background-color: #0f4fa1;
            transform: skew(13deg);
            margin-right: -10%;
        }
        .name{
            font-family: sans-serif;
            font-weight: bold;
            font-size: 30px;
        }
        .title{
            color: white;
            font-family:sans-serif;
            position: fixed;
            top:0;
            left: 0;
            z-index: 1000;
            display: flex;
            font-size: 15px;
            margin-left: 10px;
            width: 100%;
            align-items: center;
            padding: 15px 40px;
            max-width: 100%;
            flex-wrap: wrap;
            margin-top: 20px;
            flex: 1;
            height: 70px;
            overflow: hidden;
            white-space: nowrap;
        }
        .mouse{
            width: 30px;
            height: 30px;
            background-color: #0a0f30;
        }
        .search{
            display: flex;
        }
        .search-icon{
            margin-left: 40px;
            background-color: #0f4fa1;
            border: solid 0.5px white;
            border-right: none;
            border-top-left-radius:17px;
            border-bottom-left-radius:17px;
            padding:5px 10px 0px ;
            cursor: pointer;
        }
        .search-bar{
            height: 20px;
            background-color: #0f4fa1;
            background-color: #0f4fa1;
            border: solid 0.5px white;
            border-left: none;
            padding:5px 10px 5px 0px;
            border-top-right-radius:17px;
            border-bottom-right-radius:17px;
            color: white;
            outline: none;
            width: 120px;
        }
        ::placeholder {
            color: #ccc; 
            opacity: 1;
        }
        .divider {
            width: 1px;
            height: 30px; 
            background-color: black;
            margin: 0 37px;
        }
        .divider2{
            width: 1px;
            height: 30px; 
            background-color: black;
            margin: 0 7px;
        }
        .login{
            width: 100px;
            height: 35px;
            border-radius: 8px;
            background-color: #237FFF;
            outline: none;
            border: 0px;
        }
        .host{
            display: flex;
        }
        .host-img{
            border: 1px solid white;
            padding: 10px 3px 10px 10px;
            border-right: none;
            border-top-left-radius: 13px;
            border-bottom-left-radius: 13px;
            height: 17px;
            
        }
        .host-txt{
            font-size: 17px;
            border: 1px solid white;
            padding:8px 10px ;
            border-left: none;
            border-top-right-radius: 13px;
            border-bottom-right-radius: 13px;
        }
        .mic{
            width: 150px;
            height: 120px;
            color: #0353A4;
            font-family: Itim;
            font-size: 50px;
        }
        .left-content{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: skewX(-13deg);
            width: 100%;
            padding-top: 250px;
        }
        .left-upper{
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .right-content{
            display: flex;
            flex-direction: column;
            padding-top: 250px;
        }
        .horizontal{
            width: 300px;
            background-color:#143454;
            height: 5px;
            border-radius:3px;
        }
        .buttton-host{
            width: 150px;
            background-color: #003559;
            outline:none;
            border: 0px;
            height: 50px;
            border-radius: 10px;
            margin-top:10px ;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="../images/mouse.png" class="mouse">
            <div class="name">
                Eventora
            </div>
            <div style="margin-left: 130px;">
                New
            </div>
            <div class="divider"></div>
            <div >
                Upcoming <br> Events
            </div>
            <div class="divider"></div>
            <div >
                Best Hosts
            </div>
            <div class="divider"></div>
            <div >
                Best Events
            </div>
            <div class="divider"></div>
            <div>
                Applied
            </div>
            <div style="margin-right: 30px;"></div>
            <div class="search">
                <img src="../images/search.png" class="search-icon">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
            <div class="divider2"></div>
            <button class="login">Login</button>
            <div class="divider2"></div>
            <div class="host">
                <img src="../images/plus.png" class="host-img">
                <div class="host-txt">Host</div>
            </div>
        </div>
        <div class="left">
            <div class="left-content">
                <div class="left-upper">
                    <img src="../images/mic.png" class="mic-img">
                    <div class="mic">Host a <br> Event</div><br>
                </div>
                <div class="horizontal"></div>
                <Button class="buttton-host">Host</Button>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <button></button>
            </div>
        </div>
    </div>
</body>
</html>
