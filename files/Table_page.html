<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table page</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/Table_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head-header">
        <div class="head-left">
            <div class="head-logo">
                <img src="../mouse.png" alt="Logo" class="head-logo-image">
                <p class="head-logo-text">Eventora</p>
            </div>
        </div>
        <div class="head-mid">
            <div class="head-new">
                New
                <div class="head-vertical-line"></div>
            </div>
            <div class="head-upcoming">
                Upcoming<br>Events
                <div class="head-vertical-line"></div>
            </div>
            <div class="head-best-hosts">
                Best Hosts
                <div class="head-vertical-line"></div>
            </div>
            <div class="head-best-events">
                Best Events
                <div class="head-vertical-line"></div>
            </div>
            <div class="head-applied">
                Applied
                <div class="head-vertical-line"></div>
            </div>
        </div>
        <div class="head-right">
            <div class="head-search-bar">
                <div class="head-search-icon">
                    <img src="../search1.png" alt="Search Icon" class="head-search-image">
                </div>
                <input type="text" placeholder="Search Events" class="head-search-input">
            </div>
            <div class="head-vertical-line"></div>
            <div class="head-login">
                <button class="head-login-button">Login</button>
            </div>
            <div class="head-vertical-line"></div>
            <div class="head-host-button">
                <img src="../plus1.png" alt="Host Icon" class="head-host-image">
                Host
            </div>
        </div>
    </header>
    <script src="script/header.js"></script>
    <div class="Total-page">
        <div class="Blast-hackathon-box">
            <div class="vertical-strip"></div>
            <div class="left-part">
                <div class="Left-part-top">
                    Blast Hackthon
                    <div class="horizontal-strip"></div>
                </div>
                <div class="left-part-bottom">
                    <div class="left-part-text"><img src="../location.png">Uttar Pradesh <br></div>
                    <div class="left-part-text"><img src="../offline.png"> offline <br></div>
                    <div class="left-part-text"><img src="../calendar.png"> Last Date: 19-Mar-2025 <br></div>
                </div>
            </div>
            <div class="right-part">
                <div class="img-box"></div>
                <div class="days-left">
                    <div class="days-left-top">10</div>
                    <div class="days-left-bottom">Days left</div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Team Leader</th>
                  <th>Leader Email</th>
                  <th>Leader Contact</th>
                  <th>Leader Gender</th>
                  <th>Other Members</th>
                </tr>
              </thead>
              <tbody class="table-main">
                 <tr >
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                 </tr>
              </tbody>
            </table>
          </div>
          
    </div>
</body>
</html>
