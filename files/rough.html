<!DOCTYPE html>
<html>
<head>
  <title>Persistent Input</title>
</head>
<body>

  <input type="text" id="myInput" placeholder="Enter your state...">
  <button onclick="handleSubmit()">Submit</button>

  <script>
    const input = document.getElementById("myInput");

    // ðŸ” Load from localStorage when page loads
    window.addEventListener("load", () => {
      const savedValue = localStorage.getItem("userInput");
      if (savedValue) {
        input.value = savedValue;
      }
    });

    // ðŸ’¾ Save to localStorage on submit
    function handleSubmit() {
      localStorage.setItem("userInput", input.value);
      console.log("Submitted:", input.value);
    }
  </script>

</body>
</html>
