<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles/form_page.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <img src="../images/mouse.png" alt="Logo" class="logo-image">
                <p class="logo-text">Eventora</p>
            </div>
        </div>
        <div class="mid">
            <div class="new">
                New
                <div class="vertical-line"></div>
            </div>
            <div class="upcoming">
                Upcoming<br>Events
                <div class="vertical-line"></div>
            </div>
            <div class="best-hosts">
                Best Hosts
                <div class="vertical-line"></div>
            </div>
            <div class="best-events">
                Best Events
                <div class="vertical-line"></div>
            </div>
            <div class="applied">
                Applied
                <div class="vertical-line"></div>
            </div>
        </div>
        <div class="right">
            <div class="search-bar">
                <div class="search-icon">
                    <img src="../images/search1.png" alt="Search Icon" class="search-image">
                </div>
                <input type="text" placeholder="Search Events" class="search-input">
            </div>
            <div class="vertical-line"></div>
            <div class="login">
                <button class="login-button">Login</button>
            </div>
            <div class="vertical-line"></div>
            <div class="host-button">
                <img src="../images/plus1.png" alt="Host Icon" class="host-image">
                Host
            </div>
        </div>
    </div>
    <div class="form_out">
        <div class="gap"></div>
        <div class="form_body">
            <div class="body_top">
                <p>Host a Event</p>
            </div>
            <div class="form_body_main">
                <div class="form_body_left">
                    <form action="">
                        <div class="eve_nam">
                            <label for="event_name">Event Name:</label><br>
                            <input type="text" name="event_name" id="event_name">
                            <div class="incorrect-name"></div>
                        </div>
                        <div class="d_sub">
                            <label for="date_sub">Last Date for Submission:</label><br>
                            <input type="date" name="date_sub" id="date_sub">
                            <div class="incorrect-date"></div>
                        </div>
                        <div class="t_sub">
                           <label for="time_sub">Time for Submission:</label><br>
                           <input type="time" name="time_sub" id="time_sub"> 
                           <div class="incorrect-time"></div>
                        </div>
                        <div class="st">
                            <label for="state">State:</label><br>
                            <input type="text" name="state" id="state">
                            <br>
                            <div class="incorrect-state"></div>
                        </div>
                        <div class="ven">
                           <label for="venue">Venue:</label> <br>
                           <textarea name="venue" id="venue"></textarea>
                           <div class="incorrect-venue"></div>
                        </div>
                        <div class="no_rnds">
                            <label for="rounds">Number of Rounds:</label><br>
                            <select name="rounds" id="rounds">
                                <option value="0"></option>
                                <option value="1">Round 1</option>
                                <option value="2">Round 2</option>
                                <option value="3">Round 3</option>
                                <option value="4">Round 4</option>
                                <option value="5">Round 5</option>
                            </select>
                            <div class="incorrect-rounds"></div>
                        </div>
                        <div class="no_mems">
                            <label for="max_members">Max Number of Members:</label><br>
                            <select name="max_members" id="max_members">
                                <option value="0"></option>
                                <option value="1">Member 1</option>
                                <option value="2">Member 2</option>
                                <option value="3">Member 3</option>
                                <option value="4">Member 4</option>
                                <option value="5">Member 5</option>
                                <option value="6">Member 6</option>
                            </select>
                            <div class="incorrect-members"></div>
                        </div>
                        <div class="pp">
                            <label for="price">Price Pool:</label><br>
                            <input type="text" name="price" id="price">
                            <div class="incorrect-price"></div>
                        </div>
                        <div class="conds">
                            <input type="checkbox" name="terms" id="terms" value="ok">
                            <label for="terms">Terms and Conditions</label>
                        </div>
                    </form>
                </div>
                <div class="form_vertical_line"></div>
                <div class="form_body_right" id="display-rounds"></div>
            </div>
        </div>
        <div class="gap"></div>
        <script type="module" src="../files/script/form.js"></script>
    </div>
</body>
</html>
